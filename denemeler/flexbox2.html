<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS-flexbox</title>
	<style>
		* {
			padding:0;
			margin: 0;
			box-sizing: border-box;
		}
		.container{
			width: 75%;
			margin: 0 auto;
			display: flex;
			min-height: 600px;
			background: black;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
			/* align-items: center;  */
		}
		.box{
			text-align: center;
			background: whitesmoke;
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 10px;
		}

		.box1{
			background-color: red; 
			order:1;
			flex-grow: 1;
			}
		.box2{
			background-color: blueviolet; 
			order:2; 
			flex-grow: 1;
			/* align-self: center; */
			}
		.box3{
		background-color: coral; 
		order:3;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>		
	</div>
</body>
</html>
