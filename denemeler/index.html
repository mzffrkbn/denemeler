<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
	.red {
		width: 200px;
		height: 200px;
		background-color: red;
		position: relative;
		top: 25px;
		left: 35px;
		
	}

	.blue {
		width: 200px;
		height: 200px;
		background-color:blue;
		position: relative;
		top: 10px;
		left: 10px;
		z-index: -1;
	}

	.outher-box{
		width: 250px;
		height: 250px;
		background-color: rgb(255, 47, 57);
		position: relative;
	}

	.inner-box{
		width: 50px;
		height: 50px;
		background-color: yellow;
		position: absolute;
		top: 50px;
		left: 50px;
	}

span{
	width: 50px;
	height: 50px;
	display: inline-block;
	background-color: red;
	position: relative;
	left: 75px;
	z-index: -1;
}

</style>
</head>
<body>
<span></span>

<!--relative: bulundugu yerden itibaren konumlandır-->
<div class="red"></div>
<div class="blue"></div>

<!-- absolute özellıgı verilen div kapasayıcısına göre konumlanır -->
<div class="outher-box">
	<div class="inner-box"></div>
</div>

</body>
</html>
